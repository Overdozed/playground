<md-list *ngIf="folder" dense>
  <md-list-item class="folder" (click)="toggleDisplay()">
    <md-icon md-list-icon >folder</md-icon>
    {{folder.folderName}}
  </md-list-item>
  <div [class.display]="display" class="container">
    <app-folder-view class="indent" *ngFor="let subfolder of folder.subFolders | values"
                    [folder]="subfolder">
    </app-folder-view>
    <md-list-item  class="indent file"
                    *ngFor="let file of folder.subFiles"
                    (click)="fileSelected($event, file)">
      <md-icon md-list-icon>insert_drive_file</md-icon>
      {{file.fileName | extractFilename}}
      <span class="fill-remaining-space"></span>
      <md-icon (click)="removeFile($event, file.fileName)">remove_circle</md-icon>
    </md-list-item>
  </div>
</md-list>
