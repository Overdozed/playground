<div class="monaco-editor-container">
  <md-tab-group (selectChange)="handleTabChange($event)" [selectedIndex]="currentTabIndex">
    <md-tab *ngFor="let tab of tabs"
            md-on-select="alert(click!);">
      <ng-template md-tab-label>
        {{tab.filename | extractFilename}}
        <md-icon
          style="font-size: inherit; height: 100%; display: table-cell;"
          (click)="handleTabClose($event, tab.filename)">clear</md-icon>
      </ng-template>
    </md-tab>
  </md-tab-group>
  <!-- <app-monaco-raw [value]="(currentTab) ? fsService.readFile(currentTab.filename): ''"
                  [language]="(currentTab) ? currentTab.editorConfig.language: ''"
                  (change)="changeEvent($event)"
                  [fileErrorMessages]="fileErrorMessages">
  </app-monaco-raw> -->
  <app-monaco-raw [model]="(currentTab) ? fsService.getMonacoModel(currentTab.filename): undefined"
                  (monacoInitialized)="monacoInitialized($event)"
                  (change)="changeEvent($event)" >
  </app-monaco-raw>
</div>
